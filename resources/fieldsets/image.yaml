title: 'Header Image'
fields:
  -
    handle: image
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: Image
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
      width: 50
      validate:
        - required
  -
    handle: attribution
    field:
      input_type: text
      antlers: false
      display: 'Image Attribution'
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      width: 50
