<a href="{{ url }}" data-page-id="{{ id /}}" class="shadow-sm shadow-gray-200 bg-white duration-200 hover:shadow-lg" title="{{ title }}">
    <img class="w-full h-56 object-cover" src="{{ header_image /}}" alt="{{ header_image.alt }}">
    <div class="px-6 py-4">
        <div class="font-bold text-lg mb-2">{{ title | safe_truncate(45, '...') }}</div>
        <p class="text-gray-700 text-base mb-2">By {{ author.name /}} on <span class="font-bold">{{ date | iso_format('LL') }}</span></p>
        <p class="text-gray-700 text-base">{{ excerpt | safe_truncate(150, '...') }}</p>
    </div>
</a>
